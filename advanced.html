<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="advanced-search-page">
    <nav class="top-nav with-logo">
        <div class="navbar-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span><span>-</span><span>i</span><span>s</span><span>h</span>
        </div>
        <a href="index.html">Google Search</a>
    </nav>
    <div class="advanced-search-container advanced-search-layout">
        <div class="advanced-search-title">Advanced Search</div>
        <hr class="divider">
        <div class="advanced-search-subhead">Find pages with...</div>
        <form action="https://www.google.com/search" method="get">
            <div class="form-group">
                <label for="as_q">all these words:</label>
                <input type="text" id="as_q" name="as_q" class="search-bar">
            </div>
            <div class="form-group">
                <label for="as_epq">this exact word or phrase:</label>
                <input type="text" id="as_epq" name="as_epq" class="search-bar">
            </div>
            <div class="form-group">
                <label for="as_oq">any of these words:</label>
                <input type="text" id="as_oq" name="as_oq" class="search-bar">
            </div>
            <div class="form-group">
                <label for="as_eq">none of these words:</label>
                <input type="text" id="as_eq" name="as_eq" class="search-bar">
            </div>
            <div class="button-group">
                <input type="submit" value="Advanced Search" class="search-button">
            </div>
        </form>
    </div>
</body>

</html>
