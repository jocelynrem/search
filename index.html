<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <nav class="top-nav align-right">
        <a href="image.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </nav>

    <div class="search-container">
        <div class="logo-main">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span><span>-</span><span>i</span><span>s</span><span>h</span>
        </div>
        <form action="https://www.google.com/search" method="get">
            <div class="form-group">
                <div class="search-box">
                    <span class="material-symbols-outlined search-icon">
                        search
                    </span>
                    <input type="text" placeholder="" name="q" aria-label="Search">
                </div>
            </div>
            <div class="button-group">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky"
                    onclick="this.form.action='https://www.google.com/search?btnI=I';">
            </div>
        </form>
</body>

</html>
