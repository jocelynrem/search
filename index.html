<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="top-nav">
        <a href="image.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </nav>

    <div class="search-container">
        <div class="logo-main">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span><span>-</span><span>i</span><span>s</span><span>h</span>
        </div>
        <form action="https://www.google.com/search" method="get">
            <div class="form-group">
                <input type="text" name="q" class="search-bar">
            </div>
            <div class="button-group">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky"
                    onclick="this.form.action='https://www.google.com/search?btnI=I';">
            </div>
    </div>
</body>

</html>
